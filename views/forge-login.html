<secton id="login">
  <h1 class="lead">This is the forge view.</h1>
  <div ng-if="!online" class="container">
    <h3 class="text-center">It is NOT connecting to internet. Check your internet connection</h3>
  </div>
  <div ng-if="online" class="container">
    <h3 class="text-center">It is connecting to internet</h3>
    <h3 class="text-center">Please Log In</h3>
    <form name="loginForm" novalidate>
      <fieldset class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          ng-model="loginInfo.email"
          required>
      </fieldset>
      <fieldset class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          ng-model="loginInfo.password"
          ng-pattern="/^(?=.*[a-z]).{6,20}$/"
          required>
      </fieldset>
      <input type="submit" class="btn btn-primary loginBtn" ng-click="login()" value="Log in">
      <span id="message"></span>
    </form>
  </div>
</section>
