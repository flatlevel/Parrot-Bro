<secton id="forgeView">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <p class="text-right" ng-show="userInfo">Loaded Forge Profile {{userInfo.email}}.</p>
      <select class="form-control"
        ng-model="selectedFlight"
        ng-options="flight for flight in getFlights()">
      </select>
      <button class="btn btn-primary" ng-click="logout()">Log out</button>
    </div>
    <div class="col-sm-2"></div>
  </div>
</section>
