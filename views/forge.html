<secton id="forgeView">
  <div class="container-fluid">
    <h2>Flight Report</h2>
    <div class="row">
      <div class="col-sm-2">
        <div class="checkbox" ng-repeat="option in showOptions">
          <label>
            <input type="checkbox" ng-model="option.show">{{option.name}}
          </label>
        </div>
        <button class="btn btn-primary" ng-click="downloadFile()">
          Download file
        </button>
        <br><br>
        <button class="btn btn-primary" ng-click="logout()">
          Log out
        </button>
      </div>
      <div class="col-sm-10">
        <p class="text-right" ng-show="userInfo">Loaded Forge Profile {{userInfo.email}}.</p>
        <select class="form-control">
          <option ng-repeat="flight in flightLogs">
            {{flight.start | date: 'medium'}}
          </option>
        </select>
        <div class="row">
          <div ng-repeat="option in showOptions" ng-show="option.show" class="col-sm-6">
            <div google-chart chart="showChart(option.name)" style="height: 300px; padding-top: 10px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
