<section id="connectModal">
  <div class="modal-header">
    <h3 class="modal-title">Connect to Parrot</h3>
  </div>
  <div class="modal-body">
    <form name="form">
      <fieldset class="form-group">
        <label for="ipAddress">IP Address</label>
        <input
          type="text"
          name="ipAddress"
          id="ipAddress"
          class="form-control"
          ng-model="ipAddress"
          placeholder="192.168.0.xxx"
          ng-pattern="/^([0-9]{1,3}\.){3}[0-9]{1,3}$/"
          maxlength="15"
          required>
          <br />
          <div ng-show="form.ipAddress.$dirty">
            <div ng-hide="form.ipAddress.$valid">Enter a valid ip address.</div>
          </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!form.ipAddress.$valid || !form.ipAddress.$dirty" ng-click="ok()">Connect</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</section>
